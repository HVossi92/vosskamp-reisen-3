{{define "update-task-form"}}
<form action="" style="max-width: 40rem;">
    <input type="text" name="name" class="form-control" placeholder="Task" value="{{.Name}}">

    <label for="is-done">Done</label>

    <input type="checkbox" id="is-done" name="is-done" {{if .Done}} checked {{end}}>

    <input type="number" name="id" value="{{.Id}}" hidden>
    <br>
    <button hx-put="/task/{{.Id}}" hx-target="#task-list" class="btn btn-primary mt-2">Update</button>
</form>
{{end}}
