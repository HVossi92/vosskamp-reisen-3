{{define "post"}}
<div class="card-header">
    <i class="fas fa-table me-1"></i>
    Your Product
</div>

<div class="card-body">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                {{if gt (len .Picture) 1}}
                <img src="/uploads/{{.Picture}}" width="300" alt="{{.Title}}" class="img-fluid rounded">
                {{end}}
            </div>
            <div class="col-md-6">
                <h1 class="mb-4">{{.Title}}</h1>
                <p class="lead mb-4">{{.Body}}</p>
                <p class="lead mb-4">{{.CreatedAt}}</p>
                <p class="lead mb-4">{{.UpdatedAt}}</p>
                <!-- <button class="btn btn-primary btn-lg">Add to Cart</button> -->
                <a hx-get="/editproduct/{{.Id}}" hx-target="#productPagesContainer"
                    class="btn btn-outline-secondary btn-lg ms-2">Edit</a>
            </div>
        </div>
    </div>
</div>

<!-- Out of Bound swap for Action button -->
<div style="display: none;">
    <div id="pageActionButton" hx-swap-oob="true">
        <button hx-get="/allproducts" hx-target="#productPagesContainer" type="button" class="btn btn-primary">All
            Products</button>
    </div>
</div>



{{end}}
